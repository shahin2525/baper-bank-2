<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-5xl text-center m-5">
        Functional <span class="text-red-600">Baper Bank</span>
      </h2>
    </header>
    <main>
      <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
        <div class="bg-yellow-500 p-5 text-3xl rounded text-white">
          <h2>Deposit</h2>
          <h2>$ <span id="deposit-balance">00</span></h2>
        </div>
        <div class="bg-red-600 p-5 text-3xl rounded text-white">
          <h2>Withdraw</h2>
          <h2>$ <span id="withdraw-balance">00</span></h2>
        </div>
        <div class="bg-blue-500 p-5 text-3xl rounded text-white">
          <h2>Deposit</h2>
          <h2>$ <span id="total-balance">1200</span></h2>
        </div>
      </div>
    </main>
  </body>
</html>
